<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="cur_style.css"> <!-- Link to the external CSS file -->
</head>
<body>

<h1>Welcome to Currency Converter</h1>

<label for="currencyFrom">Convert From (e.g., USD):</label>
<input type="text" id="currencyFrom" placeholder="Enter currency code" required>

<label for="currencyTo">Convert To (e.g., EUR):</label>
<input type="text" id="currencyTo" placeholder="Enter currency code" required>

<label for="amount">Amount:</label>
<input type="number" id="amount" placeholder="Enter amount" required>

<button id="convertButton">Convert</button>

<div id="result"></div>

<script src="curr_conv.js"></script>
</body>
</html>
